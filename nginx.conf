user www-data;
worker_processes 4;
pid /run/nginx.pid;

events {
        worker_connections 768;
        # multi_accept on;
}

http {

        ##
        # Basic Settings
        ##

        # From https://gist.github.com/cosbynator/3072833
        proxy_cache_path  /var/cache/nginx levels=1:2 keys_zone=one:8m max_size=3000m inactive=600m;
        proxy_temp_path /var/tmp;

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        # server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # Logging Settings
        ##

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        ##
        # Gzip Settings
        ##

        gzip on;
        gzip_disable "msie6";

        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

        ##
        # nginx-naxsi config
        ##
        # Uncomment it if you installed nginx-naxsi
        ##

        #passenger_root /usr;
        #passenger_ruby /usr/bin/ruby;

        ##
        # Virtual Host Configs
        ##

        include /etc/nginx/conf.d/*.conf;
        include /etc/nginx/sites-enabled/*;

        # *** Copied from http://www.meteorpedia.com/read/nginx
        # we're in the http context here
        map $http_upgrade $connection_upgrade {
          default upgrade;
          ''      close;
        }
        proxy_set_header X-Real-IP $remote_addr;  # http://wiki.nginx.org/HttpProxyModule
        proxy_set_header Host $host;  # pass the host header - http://wiki.nginx.org/HttpProxyModule#proxy_pass
        proxy_http_version 1.1;  # recommended with keepalive connections - http://nginx.org/en/docs/http/ngx_http_proxy_module.html#proxy_http_version
        # WebSocket proxying - from http://nginx.org/en/docs/http/websocket.html
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        # *** End copied from http://www.meteorpedia.com/read/nginx
        # *** More X-Forwarded headers...
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-NginX-Proxy true;


        server {
                listen 80;
                server_name live.jflei.com live.cubing.net livetest.cubing.net livetest2.cubing.net livetest3.cubing.net live.cubing.org;

                #proxy_cache             one;
                #proxy_cache_key $scheme$host$uri$is_args$args;
                #proxy_cache_valid       any      5m;
                #proxy_cache_use_stale   error timeout invalid_header;
                #add_header X-Cache-Status $upstream_cache_status;

                location / {
                        proxy_pass http://localhost:3004;
                }

		location = /cal/wca.ics {
			return 301 http://www.cubing.net/cal/wca.ics;
		}
		location /IranSummerCube2013 {
			return 301 https://www.worldcubeassociation.org/results/c.php?i=IranSummerCube2013;
		}
        }
        server {
                listen 80;
                server_name staging.live.jflei.com;

                #proxy_cache             one;
                #proxy_cache_key $scheme$host$uri$is_args$args;
                #proxy_cache_valid       any      5m;
                #proxy_cache_use_stale   error timeout invalid_header;
                #add_header X-Cache-Status $upstream_cache_status;

                location / {
                        proxy_pass http://localhost:3002;
                }
        }
        server {
                listen 80;
                server_name fatboyxpc.live.jflei.com;

                #proxy_cache             one;
                #proxy_cache_key $scheme$host$uri$is_args$args;
                #proxy_cache_valid       any      5m;
                #proxy_cache_use_stale   error timeout invalid_header;
                #add_header X-Cache-Status $upstream_cache_status;

                location / {
                        proxy_pass http://localhost:3006;
                }
        }

        server {
                listen 80;
		server_name sundaycontest.com;


                location / {
                        proxy_pass http://localhost:3090;
                }
        }


}


